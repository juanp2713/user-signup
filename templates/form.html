<!DOCTYPE html>

<html>
    <head>
        <style>
            .error {
                color: red;
            }
            form {
                display: block;
                margin: 8px;
            }
        </style>
    </head>
    <body>
            <h1>Signup</h1>
            <form method="POST">
                <label>
                    Username
                    <input type="text" name="username" value="{{username}}" />
                    </label><p class="error">{{username_error}}</p>
                    
                    <label>Password<input type="password" name="password" />
                    </label><p class="error">{{password_error}}</p>
                    
                    <label>Verify Password<input type="password" name="passwordtwo" value="{{passwordtwo}}" />
                    </label><p class="error">{{passwordtwo_error}}</p>
                    
                    <label>Email<input type="text" name="email" value="{{email}}" />
                    </label><p class="error">{{email_error}}</p>
                    
                    <input type="submit" value="Submit"/>
            </form>
    </body>
</html>
